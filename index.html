<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sample CRUD</title>
    <link href="Assets/css/main.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="title">Create</div>
        <form action="http://127.0.0.1:8000/create" method="post">
            <label>First Name:
            <input required="required" name="firstName" type="text">
        </label>
            <label>Last Name:
            <input required="required" name="lastName" type="text">
        </label>
            <label>Username:
            <input required="required" name="username" type="text">
        </label>
            <button type="submit" name="create">Create!</button>
        </form>
    </div>
    <div class="container">
        <div class="title">Read</div>
        <form action="http://127.0.0.1:8000/read" method="get">
            <label>Person ID:
            <input name="id" type="text">
        </label>
            <button type="submit" name="read">Get</button>
        </form>
        <hr>
        <div class="title">Read All</div>
        <form action="http://127.0.0.1:8000/read_all" method="get">
            <button type="submit" name="read_all">Get All</button>
        </form>
    </div>
    <div class="container">
        <div class="title">Update</div>
        <form action="http://127.0.0.1:8000/update" method="post">
            <label>First Name:
            <input name="firstName" type="text">
        </label>
            <label>Last Name:
            <input name="lastName" type="text">
        </label>
            <label>Username:
            <input required="required" name="username" type="text">
        </label>
            <button type="submit" name="update">Update</button>
        </form>
    </div>
    <div class="container">
        <div class="title">Delete</div>
        <form action="http://127.0.0.1:8000/delete" method="post">
            <label>Username:
            <input required="required" name="username" type="text">
        </label>
            <button type="submit" name="delete">Delete</button>
        </form>
    </div>
</body>

</html>
